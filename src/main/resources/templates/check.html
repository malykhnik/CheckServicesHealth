<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Service Health Status</title>
</head>
<style>
    span[text="active"] {
        color: #3e8e41;
    }

    span[text="inactive"] {
        color: red;
    }

    span[text="no connection"] {
        color: black;
    }

    .green {
        color: green;
        font-weight: bold;
    }

    .red {
        color: red;
        font-weight: bold;
    }

    .black {
        color: black;
        font-weight: bold;
    }
</style>
<body>

<div class="block">
    <ul>
        <li th:each="el : ${list.statusEndpoints}">
            <div class="product">
                <table border="1" cellpadding="5">
                    <tr>
                        <td><span th:text="${el.url}"></span></td>
                    </tr>
                    <tr>
                        <td><span th:text="${list.time}"></span></td>
                    </tr>
                    <tr>
                        <td>
                            <table border="1" cellpadding="5">
                                <tr th:each="s : ${el.services}">
                                    <td><span th:text="${s.name}"></span></td>
                                    <div class="green" th:if='${s.status == "active"}'></div>
                                    <div class="red" th:if='${s.status == "inactive"}'></div>
                                    <div class="black" th:if='${s.status == "no connection"}'></div>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </li>
    </ul>
</div>
</div>

</body>
</html>
